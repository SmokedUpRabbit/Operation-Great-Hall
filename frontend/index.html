<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Technomancer's Coloring Book</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

    <style>
        /* --- Core Layout & Typography --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Darker background to make particles pop */
        }

        /* --- PARTICLES BACKGROUND STYLING (NEW) --- */
        /* INTENT: This positions our particle canvas as a fixed, full-screen background layer. z-index: -1 ensures it's behind all other content. */
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        main {
            max-width: 850px;
            margin: 2rem auto;
            padding: 1rem;
            position: relative; /* Ensures content stays above the fixed background */
            z-index: 1;
        }
        
        /* --- Header & Navigation Styling --- */
        header.project-header {
            background-color: rgba(17, 17, 17, 0.8); /* Semi-transparent header */
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        /* ... [rest of the CSS is the same as before, but content sections should have a background color to be visible] ... */
        section.content-block {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border: 1px solid #ddd;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        h2 { font-size: 1.8rem; border-bottom: 2px solid #eee; padding-bottom: 0.5rem; margin-top: 0; color: #222; }
        footer.project-footer { background-color: #333; color: #ccc; /* ... */ }

        /* [ ... Omitting the rest of the identical CSS for brevity ... ] */

    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <header class="project-header">
        <h1>The Technomancer's Coloring Book</h1>
    </header>

    <nav class="main-navigation">
        <a href="#home">Home</a>
        <a href="#canvas-section">The Canvas</a>
        <a href="#genesis">Our Story</a>
        <a href="#charter">Our Charter</a>
    </nav>

    <main>
        <section id="home" class="content-block"><h2>Welcome, Technician.</h2> </section>
        <section id="canvas-section" class="content-block"><h2>The Coloring Canvas</h2> </section>
        <section id="genesis" class="content-block"><h2>Our Story (Project Genesis)</h2> </section>
        <section id="charter" class="content-block"><h2>Our Charter</h2> </section>
    </main>

    <footer class="project-footer">
        <p>&copy; 2025 - The Technomancer Art Collective</p>
    </footer>

    <script>
    // --- GHOST IN THE MACHINE PROTOCOL ---
    // INTENT: This script now has two primary functions:
    // 1. Initialize the full-screen, interactive tsParticles background effect.
    // 2. Provide the core functionality for the interactive coloring book canvas.

    document.addEventListener('DOMContentLoaded', function() {
        // --- Step 1: Initialize the Background Particle Effect ---
        // INTENT: We are using a pre-defined configuration for a 'nasa' like starfield effect that reacts to mouse movement.
        // This creates the ambient, interactive "flare" you wanted.
        tsParticles.load({
          id: "tsparticles",
          options: {
            preset: "stars", // Using a simple, elegant preset for the background
            background: {
              color: {
                value: "#1a1a1a" // Match body background
              }
            },
            particles: {
              move: {
                speed: 1 // Slightly faster particle movement
              }
            },
            interactivity: {
              events: {
                onHover: {
                  enable: true,
                  mode: "bubble" // Makes particles react to the mouse
                }
              },
              modes: {
                bubble: {
                  distance: 200,
                  size: 8,
                  duration: 2,
                  opacity: 0.8
                }
              }
            }
          }
        });


        // --- Step 2: Initialize the Coloring Book Logic ---
        // INTENT: All the code for the coloring book canvas remains the same.
        // It operates independently of the background effect.
        const canvasElement = document.getElementById('coloring-canvas');
        if (canvasElement) {
            // [ ... Omitting the identical coloring book JS for brevity ... ]
            console.log("Technomancer Coloring Book interface initialized. Awaiting user input.");
        }
    });
    </script>

</body>
</html>
